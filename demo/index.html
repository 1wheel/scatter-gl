<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <title>standalone three projector</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }

      #container {
        width: 100vw;
        height: 100vh;
      }

      #controls {
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <div id="interactions control">
        <label class="mdl-radio" for="pan-interaction">
          <input
            type="radio"
            id="pan-interaction"
            name="interactions"
            value="pan"
            checked
          />
          <span class="mdl-radio__label">Pan</span>
        </label>
        <label class="mdl-radio" for="select-interaction">
          <input
            type="radio"
            id="select-interaction"
            name="interactions"
            value="select"
          />
          <span class="mdl-radio__label">Select</span>
        </label>
      </div>
      <hr />
      <div id="render-modes control">
        <label class="mdl-radio" for="point-render">
          <input
            type="radio"
            id="point-render"
            name="render"
            value="points"
            checked
          />
          <span class="mdl-radio__label">Points</span>
        </label>
        <label class="mdl-radio" for="sprite-render">
          <input
            type="radio"
            id="sprite-render"
            name="render"
            value="sprites"
          />
          <span class="mdl-radio__label">Sprites</span>
        </label>
        <label class="mdl-radio" for="sprite-render">
          <input type="radio" id="sprite-render" name="render" value="text" />
          <span class="mdl-radio__label">Text</span>
        </label>
      </div>
      <hr />
      <span id="messages"></span>
    </div>
  </body>
</html>
