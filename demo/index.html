<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>standalone three projector</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      #container {
        width: 100vw;
        height: 100vh;
      }

      #controls {
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="controls">
      <button id="pan-button">PAN</button>
      <button id="select-button">SELECT</button>
      <div id="messages"></div>
    </div>
  </body>
</html>
